<!DOCTYPE html>
<html>
<head>
<title>Today's Date</title>
</head>
<body>
<p id="dateDisplay"></p>

<script>
var currentDate = new Date();

var day = currentDate.getDate();
var month = currentDate.getMonth() + 1; var year = currentDate.getFullYear();
var dateString = "Today's Date: " + day + "/" + month + "/" + year; document.getElementById("dateDisplay").textContent = dateString;
</script>
</body>

</html>
